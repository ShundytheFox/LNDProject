  <!-- Usuario -->
  <form id="form-vr">
    <div class="form-group">
      <label for="usr"><b class="letter">Usuario</b></label>
      <input type="text" class="form-control" id="usr" name="Usuario">
      <div id="error-user">*Inserte un usuario</div>
    </div>
    <br>
    <div class="form-group">
      <label for="mail"><b class="letter">Email</b></label>
      <input type="text" class="form-control" id="mail" name="Email">
      <div id="error-email">*Email no válido</div>
    </div>
    <br>
    <div class="form-group">
      <label for="age"><b class="letter">Edad</b></label>
      <input type="number" class="form-control" id="age" name="Age">
      <div id="error-age">*Edad no válida</div>
    </div>
    <br>
    <div class="form-group">
      <label>
        <b class="letter">Tu visor de VR:</b>
      </label>
      <select name="Headset" class="form-control" id="sel1">
        <option value="No seleccionado" id="no-selected">No seleccionado</option>
        <option>Valve Index</option>
        <option>HTC Vive</option>
        <option>Oculus Quest</option>
        <option>Cardboard</option>
        <option>Otro</option>
      </select>
      <div id="error-vr">*Seleccione un dispositivo</div>
    </div>
    <br>
    <label>
      <b class="letter">Nivel de satisfacción:</b>
    </label>
    <br>
    <div class="form-check-inline">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="Satisfaction" value = "Low">Poco
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="Satisfaction" value = "Average">Normal
      </label>
    </div>
    <div class="form-check-inline disabled">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="Satisfaction" value = "High">Mucho
      </label>
    </div>
    <div id="error-radio">*Seleccione una opción</div>
    <br>
    <br>
    <!-- Texto -->
    <div class="form-group">
      <label for="comment"><b class="letter">Comentario:</b></label>
      <textarea class="form-control" name="Comment" rows="5" id="comment"></textarea>
      <div id="error-comment">*Inserte un comentario</div>
    </div>
    <!-- Subir imagen -->
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="customFile">
      <label class="custom-file-label" for="customFile">Selecciona el archivo</label>
    </div>
    <script>
      $(".custom-file-input").on("change", function () {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
      });
    </script>
